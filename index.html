<!-- intehealth.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能体态分析系统</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.2/dist/echarts.min.js"></script>
    <style>
    /* 迁移原CSS样式 */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', system-ui;
    }

    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
        min-height: 100vh;
        background: #f8f9fa;
    }

    .input-section {
        background: white;
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        margin-bottom: 2rem;
    }

    /* 新增进度条样式 */
    .progress-container {
        width: 300px;
        height: 24px;
        background: #eee;
        border-radius: 12px;
        overflow: hidden;
    }
    
    .progress-bar {
        height: 100%;
        transition: width 0.3s ease;
    }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="text-align: center">🏋️ 智能体态分析系统</h1>
        
        <!-- 输入表单 -->
        <form id="healthForm" class="input-section">
            <div>
                <label>身高（米）:</label>
                <input type="number" step="0.01" id="height" required>
            </div>
            <!-- 其他输入字段类似 -->
            <button type="submit">提交</button>
        </form>

        <!-- 结果展示区域 -->
        <div id="result"></div>
    </div>

    <script src="intehealth.js"></script>
</body>
</html>
